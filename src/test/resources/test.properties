# Jangles Properties

# ------------------------------------------------------------------
#   Note: JanglesConfiguration reads THIS FILE when testing, not JANGLES.PROPERTIES.
#   So all properties in JANGLES.PROPERTIES should appear here.
# -------------------------------------------------------------------

# Any string to uniquely identify application - no spaces
application.id=jangles-rest-testing
application.description=Jangles Base Cloud Application
application.currentLocale=en_US

# The following paths are appended to ${USER_HOME}
application.global.properties.file=/web/jangles/global.properties
connection.xml.path=/web/jangles/connections.xml

# connection names found in CONNECTIONS.XML CONNECTION.NAME value
mysql.db.connection=mysql.janglesdb
testing.db.connection=mysql.janglestestdb


